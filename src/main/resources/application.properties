# Locale Timezone
spring.web.locale-resolver=fixed
spring.web.locale=pt_BR


# MySQL Database Connection Properties
spring.datasource.url=jdbc:mysql://localhost:3306/ms_user?useTimezone=true&serverTimezone=UTC&createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=root

# JPA
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.hibernate.ddl-auto=update

#Springdoc OpenApi 3.1 & Swagger 3
springdoc.swagger-ui.path=/ms-user.html
springdoc.api-docs.path=/ms-user
springdoc.packagesToScan=com.compassuol.sp.challenge.msuser.web.controller

# RabbitMQ
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

rabbitmq.queue.name=ms-notification
rabbitmq.exchange.name=ms-notification-exchange
rabbitmq.routing.key=ms-notification-routing-key